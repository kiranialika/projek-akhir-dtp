<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register - Dark Weather</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0d0f14;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .form-box {
      width: 350px;
      background: #181b24;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.08);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6d8cff;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #b9c2ff;
    }

    .input-group input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0f1117;
      color: white;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: 2px solid #6d8cff;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #6d8cff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-submit:hover {
      background: #4c6fff;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #8da1ff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Sign Up</h2>

    <div class="input-group">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" placeholder="Masukkan nama...">
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email...">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password...">
    </div>

    <button class="btn-submit">Daftar</button>

    <a href="index.html" class="back-link">Kembali ke Home</a>
  </div>

</body>
</html>
